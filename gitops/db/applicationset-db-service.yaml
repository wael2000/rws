# db uses one of the provider placement rules dc-placement, azure-placement, aws-placement
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: LOCATION-DEPARTMENT-db-svc
  namespace: openshift-gitops
spec:
  generators:
    - clusterDecisionResource:
        configMapRef: acm-placement
        labelSelector:
          matchLabels:
            cluster.open-cluster-management.io/placement: LOCATION-placement
        requeueAfterSeconds: 180
  template:
    metadata:
      name: LOCATION-DEPARTMENT-db-svc
      labels:
        velero.io/exclude-from-backup: "true"
    spec:
      project: default
      sources:
        - repositoryType: git
          repoURL: https://github.com/wael2000/rws.git
          targetRevision: main
          path: gitops/db/service-layer
      destination:
        namespace: DEPARTMENT
        server: "{{server}}"
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true