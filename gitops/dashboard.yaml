apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dashboard
spec:
  destination:
    namespace: dashboard
    server: https://kubernetes.default.svc
  project: default
  source:
    path: gitops/dashboard
    repoURL: https://github.com/wael2000/dora
    targetRevision: main
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true