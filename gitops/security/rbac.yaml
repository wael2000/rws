# Dev Env
# -- [vadmin,vdev]/admin --
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dev-admin-rb
  namespace: dev
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: admin
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: User
  name: vdev
- apiGroup: rbac.authorization.k8s.io
  kind: User
  name: vadmin  
---
# -- vops/view --
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dev-view-rb
  namespace: dev
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: view
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: User
  name: vops
---
# SIT Env
# -- [vadmin,vops]/admin --
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sit-admin-rb
  namespace: sit
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: User
  name: vops
- apiGroup: rbac.authorization.k8s.io
  kind: User
  name: vadmin  
---
