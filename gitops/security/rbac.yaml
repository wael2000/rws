- apiGroup: rbac.authorization.k8s.io
  kind: User
  name: vadmin  
---
# -- [vopsn]/view --
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: prod-view-rb
  namespace: prod
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
